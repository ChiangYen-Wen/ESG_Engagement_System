<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>編輯報告</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 6px;
        }
        button {
            padding: 8px 16px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>編輯報告內容</h1>

    <form method="post" action="/update">
        <input type="hidden" name="id" value="{{ report.id }}">

        <label>日期：</label>
        <input type="date" name="date" value="{{ report.date.strftime('%Y-%m-%d') if report.date }}">

        <label>上傳時間：</label>
        <input type="datetime-local" name="upload_time" value="{{ report.upload_time.strftime('%Y-%m-%dT%H:%M') if report.upload_time }}">

        <label>股票代號：</label>
        <input name="stock_id" value="{{ report.stock_id }}" readonly>

        <label>股票名稱：</label>
        <input name="stock_name" value="{{ report.stock_name }}">

        <label>分析師：</label>
        <input name="analyst" value="{{ report.analyst }}">

        <label>目的：</label>
        <input name="purpose" value="{{ report.purpose }}">

        <label>ESG分類：</label>
        <input name="ESG_category" value="{{ report.ESG_category }}">

        <label>股東會資訊：</label>
        <input name="shareholders_meeting" value="{{ report.shareholders_meeting }}">

        <label>問題：</label>
        <textarea name="question">{{ report.question }}</textarea>

        <label>回答：</label>
        <textarea name="answer">{{ report.answer }}</textarea>

        <label>檔案類型：</label>
        <input name="files_type" value="{{ report.files_type }}">

        <label>備註：</label>
        <textarea name="remark">{{ report.remark }}</textarea>

        <button type="submit">💾 送出修改</button>
    </form>

    <a href="{{ url_for('index') }}">← 返回查詢頁面</a>
</body>
</html>
